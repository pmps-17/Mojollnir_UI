<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <mat-card class="p-3 shadow-lg rounded">
          <mat-card-header class="text-center">
            <h2>Registration</h2>
          </mat-card-header>
          <mat-card-content>
            <form class="example-form" [formGroup]="registrationForm" (ngSubmit)="proceedregister()">
              
              <!-- Username Field -->
              <div class="form-group mb-3">
                <mat-form-field class="example-full-width w-100">
                  <mat-label>Username</mat-label>
                  <input matInput formControlName="id">
                </mat-form-field>
              </div>
              
              <!-- Name Field -->
              <div class="form-group mb-3">
                <mat-form-field class="example-full-width w-100">
                  <mat-label>Name</mat-label>
                  <input matInput formControlName="name">
                </mat-form-field>
              </div>
              
              <!-- Password Field -->
              <div class="form-group mb-3">
                <mat-form-field class="example-full-width w-100">
                  <mat-label>Password</mat-label>
                  <input type="password" matInput formControlName="password">
                </mat-form-field>
              </div>
              
              <!-- Email Field -->
              <div class="form-group mb-3">
                <mat-form-field class="example-full-width w-100">
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email">
                </mat-form-field>
              </div>
              
              <!-- Gender Radio Buttons -->
              <div class="form-group mb-3">
                <mat-radio-group formControlName="gender" aria-label="Select an option" class="d-flex justify-content-around">
                  <mat-radio-button value="male">Male</mat-radio-button>
                  <mat-radio-button value="female">Female</mat-radio-button>
                </mat-radio-group>
              </div>
              
              <!-- Buttons -->
              <div class="form-group d-flex justify-content-between mt-4">
                <button mat-raised-button color="primary" class="px-4">Submit</button>
                <a routerLink="/login" mat-raised-button color="accent" class="px-4">Back to Login</a>
              </div>
  
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
