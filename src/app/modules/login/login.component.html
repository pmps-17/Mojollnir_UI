<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <!-- Card -->
      <mat-card class="custom-card shadow-sm">
        <!-- Header -->
        <mat-card-header>
          <div class="card-header-text text-center w-100">
            <h3 class="mb-0">User Login</h3>
          </div>
        </mat-card-header>

        <!-- Content -->
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="hideOtp ? proceedlogin() : verifyOtp()">
            <!-- User Email -->
            <mat-form-field class="custom-width mb-3" appearance="outline">
              <mat-label>Mail ID*</mat-label>
              <input matInput formControlName="email" placeholder="Enter Mail ID" />
              <mat-icon matSuffix>person</mat-icon>
              <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</mat-error>
              <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Enter a valid email.</mat-error>
            </mat-form-field>

            <!-- OTP Field -->
            <mat-form-field
              class="custom-width mb-3" *ngIf="!hideOtp" appearance="outline">
              <mat-label>Enter OTP</mat-label>
              <input matInput formControlName="otp" placeholder="6-digit OTP" maxlength="6" />
              <mat-error *ngIf="loginForm.get('otp')?.hasError('required')">OTP is required.</mat-error>
              <mat-error *ngIf="loginForm.get('otp')?.hasError('pattern')">OTP must be numeric.</mat-error>
            </mat-form-field>

            <!-- Login Button -->
            <div class="d-flex justify-content-center">
              <button
                mat-raised-button
                color="primary"
                class="w-50"
                type="submit"
                [disabled]="!isEmailValid()"
              >
                {{ hideOtp ? 'Login' : 'Verify OTP' }}
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
