<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <mat-card class="p-4 shadow-lg rounded">
          <mat-card-header class="text-center">
            <h2>User Login</h2>
          </mat-card-header>
          <mat-card-content>
            <form class="example-form" [formGroup]="loginForm" (ngSubmit)="proceedlogin()">
              
              <!-- Username Field -->
              <div class="form-group mb-3">
                <mat-form-field class="example-full-width w-100">
                  <mat-label>User ID</mat-label>
                  <input matInput formControlName="id">
                  <mat-icon matSuffix fontIcon="person"></mat-icon>
                </mat-form-field>
              </div>
              
              <!-- Password Field -->
              <div class="form-group mb-3">
                <mat-form-field class="example-full-width w-100">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" formControlName="password" [type]="hide ? 'password' : 'text'">
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
              </div>
              
              <!-- Buttons -->
              <div class="form-group d-flex justify-content-between mt-4">
                <button mat-raised-button color="primary" class="px-4">Login</button>
                <a routerLink="/register" mat-raised-button color="accent" class="px-4">New User?</a>
              </div>
  
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
